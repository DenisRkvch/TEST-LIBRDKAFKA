name: C++ CI

on: [push, pull_request]

env:
  VCPKG_DIR: ./vcpkg  # Локальная папка для vcpkg
  VCPKG_TRIPLET: x64-windows  # Триплет (архитектура)

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Install vcpkg
        run: |
          git clone https://github.com/microsoft/vcpkg $env:VCPKG_DIR
          & "$env:VCPKG_DIR\bootstrap-vcpkg.bat"
          echo "$env:VCPKG_DIR\vcpkg.exe" >> $env:GITHUB_PATH

      - name: Install dependencies (librdkafka)
        run: vcpkg install librdkafka:$env:VCPKG_TRIPLET

      - name: Build with CMake
        run: |
          cmake -B build -S . -DCMAKE_TOOLCHAIN_FILE="$env:VCPKG_DIR/scripts/buildsystems/vcpkg.cmake"
          cmake --build build --config Release
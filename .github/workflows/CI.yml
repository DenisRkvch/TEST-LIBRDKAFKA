name: C++ CI

on: [push, pull_request]

env:
  VCPKG_DIR: ${{ github.workspace }}/vcpkg  # Четкий путь без магии
  VCPKG_TRIPLET: x64-windows

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      # Установка vcpkg
      - name: Install vcpkg
        run: |
          git clone https://github.com/microsoft/vcpkg $env:VCPKG_DIR
          & "$env:VCPKG_DIR\bootstrap-vcpkg.bat" -disableMetrics
          echo "$env:VCPKG_DIR\vcpkg.exe" >> $env:GITHUB_PATH  # Добавляем в PATH

      # Установка зависимостей
      - name: Install dependencies
        run: vcpkg install librdkafka --triplet $env:VCPKG_TRIPLET

      # Проверка файлов (используем VCPKG_DIR!)
      - name: Check RdKafka config files
        run: ls "$env:VCPKG_DIR/installed/$env:VCPKG_TRIPLET/share/rdkafka"

      # Настройка CMake с корректным путем
      - name: Configure CMake
        run: |
          cmake -B build -S . -A x64 `
            -DCMAKE_TOOLCHAIN_FILE="$env:VCPKG_DIR/scripts/buildsystems/vcpkg.cmake"

      - name: Build the project
        run: cmake --build build --config Release